<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <p class="info">Below there are several options to determine the length and characters used in your password. Once you have made your selections, click "Generate Password" below.</p>
        </div>
   
        <div class="controls">
          <div class="control length" id="length-box" >
            <label for="length">Password Length</label>
            <form>
              <input type="range" name="amountRange" min="8" max="128" value="8" oninput="this.form.amountInput.value=this.value" />
              <input type="number" name="amountInput" min="8" max="128" value="8" oninput="this.form.amountRange.value=this.value" />
          </form>
          <div class="control">
            <input type="checkbox" id="lowercase">
            <label class="check-label" for="lowercase"><span class="checkbox">Lowercase Characters</span></label>
          </div>
          <div class="control">
            <input type="checkbox" id="uppercase">
            <label class="check-label" for="uppercase"><span class="checkbox">Uppercase Characters</span></label>
          </div>
          <div class="control">
            <input type="checkbox" id="numbers">
            <label class="check-label" for="numbers"><span class="checkbox">Numbers</span></label>
          </div>
          <div class="control">
            <input type="checkbox" id="punctuation">
            <label class="check-label" for="punctuation"><span class="checkbox">Special Characters</span></label>
          </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
